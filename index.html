<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="containernav">
                <div class="containernav1">
                    <div class="containernav1_gmail">
                        <a href="#" class="link_gmail">Gmail</a>
                    </div>
                    <div class="containernav1_img">
                        <a href="#" class="link_img">Imágenes</a>
                    </div>
                </div>
                <div class="containernav2">
                    <a href="#"><img class="menuicon" src="./pics/menu.png" alt="menu"></a>
                    <a href="#"><img class="usericon" src="./pics/user.png" alt="user"></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="./pics/logo.png" alt="logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm feeling lucky</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="pais">Perú</div>
        <div class="footer_links">
            <div class="footer_left">
                <ul class="footer_left__list">
                    <li>
                        <a href="#" class="about">About</a>
                    </li>
                    <li>
                        <a href="#" class="advertising">Advertising</a>
                    </li>
                    <li>
                        <a href="#" class="business">Business</a>
                    </li>
                    <li>
                        <a href="#" class="how">How Search Works</a>
                    </li>
                </ul>
            </div>
            <div class="footer_right">
                <ul class="footer_right__list">
                    <li>
                        <a href="#" class="privacy">Privacy</a>
                    </li>
                    <li>
                        <a href="#" class="terms">Terms</a>
                    </li>
                    <li>
                        <a href="#" class="settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
